<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hello from Flask</title>
    </head>
    
    <body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <h1>Hello, World!</h1>
    <p>Time <span id="time"></span></p>
    <p>Temperature <span id="temperature"></span></p>
    <p>Humidity <span id="humidity"></span></p>
    <p>Fan <span id="fan"></span></p>
    <p>Light 1 <span id="light_1"></span></p>
    <p>Light 2 <span id="light_2"></span></p>


    <div>
        <label for="fanToggle">Fan:</label>
        <button id="fanToggle" class="auto">Auto</button>
        <label for="fanOnOffToggle">Fan On/Off:</label>
        <button class="off" id="fanOnOffToggle" disabled>Off</button>
    </div>
    <div>
        <label for="lightToggle">Light:</label>
        <button id="lightToggle" class="auto">Auto</button>
        <label for="light1Toggle">Light 1:</label>
        <button class="off" id="light1Toggle" disabled>Off</button>
        <label for="light2Toggle">Light 2:</label>
        <button class="off" id="light2Toggle" disabled>Off</button>
    </div>
</body>

</html>
