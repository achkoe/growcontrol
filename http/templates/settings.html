<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Control Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 60%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input {
            width: 35%;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            width: 30%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-actions button.submit {
            background-color: #28a745;
        }
        .form-actions button.submit:hover {
            background-color: #218838;
        }
        .form-actions button.cancel {
            background-color: #dc3545;
        }
        .form-actions button.cancel:hover {
            background-color: #c82333;
        }
        .form-actions button.back {
            background-color: #007bff;
        }
        .form-actions button.back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Grow Control Settings</h2>
        <form method="POST">
            {% for item in settings %}
            {% if settings[item]["title"] %}
            <div class="form-group">
                <label for="{{ item }}">{{ settings[item]["title"] }}:</label>
                <input 
                    type="{{ settings[item]['type'] }}" 
                    id="{{ item }}" 
                    name="{{ item }}" 
                    value="{{ settings[item]['value'] }}" 
                    {% if settings[item].get("min", "notset") != "notset" %}min={{settings[item]["min"]}} {% endif %}
                    {% if settings[item].get("max", "notset") != "notset" %}max={{settings[item]["max"]}} {% endif %}
                    required >
            </div>
            {% endif %}
            {% endfor %}
            <div class="form-actions">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="cancel" onclick="window.location.href='/'">Cancel</button>
                <button type="button" class="back" onclick="window.location.href='/'">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
